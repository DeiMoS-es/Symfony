name: Cerrar pel√≠culas caducadas

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  close:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Ejecutar script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: php scripts/close-expired.php

name: Tareas Diarias ClubCine

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  APP_ENV: prod
  APP_DEBUG: 0

jobs:
  close-movies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, mysql
          coverage: none

      - name: Limpiar cache Symfony
        run: |
          rm -rf club-cine/var/cache/*

      - name: Mostrar entorno real antes de composer
        working-directory: club-cine
        run: |
          php -r 'echo "APP_ENV real antes de composer: ".(getenv("APP_ENV") ?: "null").PHP_EOL;'

      - name: Instalar dependencias
        working-directory: club-cine
        run: |
          APP_ENV=prod APP_DEBUG=0 composer install --no-dev --optimize-autoloader --no-scripts

      - name: Verificar entorno Symfony CLI
        working-directory: club-cine
        run: |
          php -r 'echo "APP_ENV CLI: ".($_SERVER["APP_ENV"] ?? getenv("APP_ENV") ?? "null").PHP_EOL;'

      - name: Ejecutar comando de cierre de películas
        working-directory: club-cine
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          APP_ENV: prod
          APP_DEBUG: 0
        run: |
          php -d variables_order=EGPCS bin/console app:group:close-expired --env=prod --no-debug -vvv
